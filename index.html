<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container"> 
        <div class="row">
            <div class="col">
                <h2> Entre em contato </h2>
                <form>
                    <label for="nome" class="form-label"> Seu nome </label>
                    <input type="text" class="form-control form-control-lg" id="nome" />
                    
                    <label for="email" class="form-label" > Seu e-mail </label>
                    <input type="email" class="form-control" id="email" placeholder="email@email.com"/>
                    
                    <label for="phone" class="form-label"> Telefone:</label>
                    <input type="tel" id="phone" placeholder="(00) 0000-0000" class="form-control">

                    <label for="mensagem" class="form-label" > Sua mensagem: </label>
                    <textarea id="mensagem" class="form-control"> </textarea>

                    <div class="form-check form-switch"> 
                        <label for="aceito-termos" class="form-check-label"> Li e concordo com os termos do site </label>
                        <input for="checkbox" class="form-check-input" id="aceito-termos" >
                    </div>

                    <button class="btn btn-success" > Enviar </button>
                </form>
            </div>
        </div>    
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" > </script>
</body>
</html>
